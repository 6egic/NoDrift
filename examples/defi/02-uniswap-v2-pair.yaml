# Uniswap V2 Liquidity Pool Verification
# This example demonstrates verifying a DEX liquidity pool
# Using USDC/WETH pair on Ethereum mainnet

version: 1.0

network:
  rpc_url: "${RPC_URL}"
  chain_id: 1

contracts:
  USDC_WETH_Pair:
    address: "0xB4e16d0168e52d35CaCD2c6185b44281Ec28C9Dc"  # USDC/WETH Uniswap V2 pair
    abi:
      - name: token0
        type: function
        stateMutability: view
        inputs: []
        outputs:
          - type: address
      - name: token1
        type: function
        stateMutability: view
        inputs: []
        outputs:
          - type: address
      - name: getReserves
        type: function
        stateMutability: view
        inputs: []
        outputs:
          - type: uint112
            name: reserve0
          - type: uint112
            name: reserve1
          - type: uint32
            name: blockTimestampLast
      - name: totalSupply
        type: function
        stateMutability: view
        inputs: []
        outputs:
          - type: uint256
      - name: factory
        type: function
        stateMutability: view
        inputs: []
        outputs:
          - type: address
    
    state:
      # Verify token0 is USDC
      - type: function_call
        function: token0
        args: []
        value: "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"
        options:
          ignore_case: true
      
      # Verify token1 is WETH
      - type: function_call
        function: token1
        args: []
        value: "0xC02aaA39b223FE8D0A0e5C4F27eAD9083C756Cc2"
        options:
          ignore_case: true
      
      # Verify factory is Uniswap V2 Factory
      - type: function_call
        function: factory
        args: []
        value: "0x5C69bEe701ef814a2B6a3EDD4B1652CB9cc5aA6f"
        options:
          ignore_case: true
      
      # Check that pool has liquidity (total supply > 0)
      - type: function_call
        function: totalSupply
        args: []
        value: 1000000000000000000  # At least 1 LP token
        options:
          comparison: greater_than
